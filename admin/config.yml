backend:
  name: github
  repo: Blinkx-Original/estoyharto    # change if your repo name/user differ
  branch: main
  base_url: https://blinkx-original.github.io/estoyharto
  auth_endpoint: /admin

media_folder: "assets/uploads"
public_folder: "/estoyharto/assets/uploads"

publish_mode: editorial_workflow

collections:
  - name: "pages"
    label: "Pages"
    files:
      - file: "index.md"
        label: "Home"
        name: "home"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }
  - name: "posts"
    label: "Posts"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }